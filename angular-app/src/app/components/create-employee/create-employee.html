<h3>Add Employee Form</h3>
<form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
  <label>First Name: <input type="text" formControlName="fname" /></label><br />
  <label>Email: <input type="email" formControlName="email" /></label><br />
  <button type="submit" [disabled]="employeeForm.invalid">Add</button>
</form>
